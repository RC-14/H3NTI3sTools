<!DOCTYPE html>
<html>

<head>
	<title>pixivViewer - presentation</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=0.1">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" type="module"></script>
</head>

<body>
	<main>
		<div id="image-container" class="hidden"></div>
		<div id="error-container">
			<p class="error-title">If you see this something went horribly wrong.</p>
			<p class="error-description">Check if JavaScript is enabled and if it is, there's probably a more detailed
				error in the dev tools console of your browser.</p>
		</div>
	</main>
	<div id="counter" class="hidden"></div>
	<template id="image-template">
		<div class="hidden" data-src="">
			<img loading="eager" fetchpriority="low" decoding="sync">
			<a target="_blank">Open in new tab</a>
		</div>
	</template>
</body>

</html>
