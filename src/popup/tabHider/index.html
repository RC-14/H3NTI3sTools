<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tab Hider</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" type="module"></script>
</head>

<body>
	<input id="filter" type="text" placeholder="filter">
	<div id="button-wrapper">
		<button id="hide-all-button">Hide All</button>
		<button id="toggle-all-button">Toggle All</button>
		<button id="show-all-button">Show All</button>
	</div>
	<ol id="tab-list"></ol>

	<template id="tab-list-entry-template">
		<li name="" class="">
			<div>
				<p name="title">No Title</p>
				<p name="url">No URL</p>
				<button name="visibility-toggle-button"></button>
			</div>
		</li>
	</template>
</body>

</html>
