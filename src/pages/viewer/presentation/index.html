<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../../../images/icon/120.png">
	<title>Viewer Presentation</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" type="module"></script>
</head>

<body>

	<main>

		<div id="presentation-container" class="hidden"></div>

		<div id="error-container">
			<p id="error-title">If you see this something went horribly wrong.</p>
			<p id="error-description">Check if JavaScript is enabled and if it is, there's probably a more detailed
				error in the dev tools console of your browser.</p>
		</div>

	</main>

	<p id="media-counter" class="hidden"></p>

	<div id="toolbox-wrapper" class="hidden">
		<label id="toolbox-icon">
			<p></p>
		</label>
		<select id="toolbox-menu-selector">
			<option value="autoProgress">Auto Progress</option>
			<option value="editPresentation">Edit Presentation</option>
		</select>
		<ul id="toolbox-menu-list">
			<li id="autoProgress-menu" name="autoProgress" class="toolbox-menu">
				<p>
					Delay (sec):
					<input id="autoProgress-delay-input" type="number" placeholder="30" min="0" step="0.001" value="30">
					<button id="autoProgress-delay-apply-button">Apply</button>
				</p>
				<button id="autoProgress-toggle-button">Start</button>
			</li>
			<li id="editPresentation-menu" name="editPresentation" class="toolbox-menu">
				<div>
					<input id="editPresentation-origin-input" type="url" placeholder="https://example.com/...">
					<button id="editPresentation-add-button">Add</button>
				</div>
				<ol id="editPresentation-list"></ol>
				<button id="editPresentation-reset-button">Reset</button>
				<button id="editPresentation-apply-button">Apply</button>
			</li>
		</ul>
	</div>

	<template id="media-container-template">
		<div class="media-container hidden" data-origin="" data-type="">

			<div class="content-container"></div>

			<div class="info-container">
				<div>
					<button class="favorite-button"></button>
					<p class="media-name"></p>
					<a class="origin-link" target="_blank">&#x27A6</a>
				</div>
				<ul class="creator-list"></ul>
			</div>

		</div>
	</template>

	<template id="editPresentation-list-item-template">
		<li draggable="true">
			<div>
				<div>
					<p></p>
					<button>X</button>
				</div>
			</div>
		</li>
	</template>

</body>

</html>
